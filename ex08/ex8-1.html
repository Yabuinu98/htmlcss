<html lang="en">
<head>

    <title>p.193 동적 가상클래스:active</title>

        a{
            color: green;
        }
        a:active{
            color: red;
        }
        input:active{
            color: blue;
            background-color: aqua;
        }

            background-color: yellow;
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표만들기 실습</title>
    <style>
        table{
            border-collapse: collapse
        }
        th,td{
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
            <th>일</th>
        </tr>
        <tr>
            <td>국밥</td>
            <td colspan="3">햄버거</td>
            <td>라면</td>
            <td rowspan="2">외식</td>
            <td rowspan="2">잠</td>
        </tr>
        <tr>
            <td>8,000</td>
            <td>7,000</td>
            <td>9,000</td>
            <td>9,000</td>
            <td>5,000</td>
        </tr>
        <tr>
            <td colspan="4">친구</td>
            <td>동생</td>
            <td>가족</td>
            <td>solo</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>그냥 해보는거</title>
</head>
<body>
    <h2>그냥 해보는 form</h2>
    <form action="">
        <label for="name">이름 :</label>
        <input type="text" id="name" pattern="[가-힣]{2,4}" placeholder="한글만 입력해주세요"> <br>
        <label for="age">나이 :</label>
        <input type="text" id="age" pattern="[0-9]{2}세"> <br>
        <label for="class">반 :</label>
        <input type="text" id="class" pattern="[1-5]-[1-5]반"> <br>
        <label for="pnumber">전화번호 :</label>
        <input type="text" id="pnumber" pattern="[0-1]{3}-[0-9]{3,4}-[0-9]{4}" placeholder="정확히 입력해주세요"> <br>
        <label for="cnumber">사건번호 :</label>
        <input type="text" id="cnumber" pattern="^제[0-9]{4}"> <br>
        <label for="fname">질문 :</label>
        <input type="text" id="fname" pattern="[가-힣\s]*\?$" placeholder="?로 끝내주십시오.">
        </form>
</body>
</html>

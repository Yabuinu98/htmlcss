<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p.224 여러가지 변형값</title>
<style>
        div{
            width: 200px;
            height: 200px;
        }
        .container{
            border: 4px solid red;
            margin: 50px;
        }
        .transformed{
            background-color: darkturquoise;
            border-radius: 10px;
            transition: transform 1s ease-in-out;
        }
        .transformed:hover {
            transform: rotate(45deg) translate(50px, 50px);
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="transformed">transformed</div>
    </div>
</body>
</html>

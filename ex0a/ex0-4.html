<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p태그, br태그</title>
</head>
<body>
   <p><a href="/ex0a/ex0-0.html">🏠</a></p>
    <h2>예제4 : p 태그와 br 태그를 이용하여 줄바꿈 해보기(차이인지하기)</h2>
<!--br 태그는 다음줄로-->
    동해물과 백두산이 <br>
    말고 닳도록 <br>
    하느님이 보우하사 <br>
    우리나라 만세 <br><br>
<!--p 태그는 위아래 여백주기-->
    <p>동해물과 백두산이</p>
    <p>말고 닳도록</p>
    <p>하느님이 보우하사</p>
    <p>우리나라 만세</p>
    <h2><a href="/ex0a/ex0-5.html">⏩</a></h2>
</body>
</html>

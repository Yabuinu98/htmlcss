<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p.83 form과 button태그</title>
</head>
<body>
<!--    리셋버튼은 <form><form>으로 감싸진 부분의 데이터만 리셋-->
    <form action="myform.html" name="ok1">
        <label for="fname">First name:</label>
        <input type="text" id="fname">
        <label for="lname">Last name:</label>
        <input type="text" id="lname"> 
        <button type="submit">제출버튼</button>
        <button type="reset">리셋버튼</button>
    </form> <hr>
    <form action="myform.html" name="ok2">
        <label for="fname">First name:</label>
        <input type="text" id="fname">
        <label for="lname">Last name:</label>
        <input type="text" id="lname"> 
        <button type="submit">제출버튼</button>
        <button type="reset">리셋버튼</button>
    </form>
    
</body>
</html>
